<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-colour">
    <div class="cont">
        <div class="screen">
            <div class="display"></div>
            <div class="res"></div>
        </div>
        <div class="num-pad">
            <!-- <img src="watermelon.png" alt="watermelon"> -->
            <div class="calc">
                <div class="btn decimal">.</div>
                <div class="btn ac">AC</div>
                <div class="btn del">DEL</div>
                <div class="btn" id="oprtn">ร</div>
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn" id="oprtn">+</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn" id="oprtn">-</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn" id="oprtn">รท</div>
                <div class="btn number">0</div>
                <div class="btn bracket">(</div>
                <div class="btn bracket">)</div>
                <div class="btn" id="oprtn">%</div>
            </div>
        </div>
        <div class="btn equal">=</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
