<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .bg{
            background-color: #252734;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <div class="parent">
        <h1>BMI Calculator</h1>
        <div class="cont">
            <div class="cont-form"> 
                <h3 class="cont-center">ENTER YOUR DETAILS</h3>
                <form>
                    <p><label>Age in years:&nbsp;</label>
                    <input type="text"></p>
                    <p><label>Height in cm:</label>
                    <input type="text" id="height"></p>
                    <p><label>Weight in kg:&nbsp;</label>
                    <input type="text" id="weight"></p>
                    <button id="submit" class="cont-center">Calculate</button>
                </form>
            </div>
            <div class="guide">
                <h3 class="cont-center">BMI GUIDE</h3>
                <p>Underweight = <18.5</p>
                <p>Normal weight = 18.5–24.9</p>
                <p>Overweight = 25–29.9</p>
                <p>Obesity = BMI of 30 or greater</p>
            </div>
        </div>
        <div class="cont-result">
            <h3>YOUR RESULTS:</h3>
            <h2 id="result"></h2>
            <h3 id="msg"></h3>
            <p id="range"></p>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
</body>
</html>
